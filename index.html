<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#cd1634">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="selector">
                <form id="seat-selector">
                    <select id="section"></select>
                    <select id="row"></select>
                    <select id="seat"></select>
                    <input type="submit" value="See the view" />
                </form>
            </div>
            <svg class="canvas"></svg>
            <div class="section-view-panel">
                <span class="close-button">
                    <i class="icon-close"></i>
                </span>
                <div class="section-details">
                    <img class="photo" src="">
                    <table>
                        <tr>
                            <td class="lower-left">
                                <span class="title"></span>
                                <div class="sharing">
                                    <span class="share-title">Share this seat view</span>
                                    <a href="#" rel="nofollow" class="facebook share-facebook popupwindow"><i class="icon-facebook"></i>Facebook</a>
                                    <a href="#" rel="nofollow" class="twitter share-facebook popupwindow"><i class="icon-twitter"></i>Twitter</a>
                                    <a href="mailto:?subject=" rel="nofollow" class="email"><i class="icon-mail"></i>Email</a>
                                </div>
                            </td>
                            <td class="lower-right">
                                <div class="diagram">
                                    <img src="img/sections/a.png">
                                    <div class="viewSelector"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- <div class="error"><p></p></div> -->
        </div>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-array.v1.min.js"></script>
        <script src="js/stadium.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
