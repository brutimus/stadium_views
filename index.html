<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="selector">
                <form id="seat-selector">
                    <select id="section"></select>
                    <!-- <select id="row"></select> -->
                    <!-- <select id="seat"></select> -->
                    <input type="submit" value="See the view" />
                </form>
            </div>
            <svg class="canvas"></svg>
            <div class="section-view-panel">
                <span class="close-button">X</span>
                <div class="section-details">
                    <img class="photo" src="">
                    <div class="lower-left">
                        <span class="title"></span>
                        <div class="sharing">
                            <span class="share-title">Share this seat view</span>
                            <span class="facebook">Facebook</span>
                            <span class="twitter">Twitter</span>
                            <span class="email">Email</span>
                        </div>
                    </div>
                    <div class="lower-right">
                        <img class="diagram" src="../img/sections/angels_SEC101.png">
                    </div>
                </div>
            </div>
        </div>

        <script src="js/min/main-min.js"></script>
    </body>
</html>
